<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Affichage CFF</title>
  <style>
    :root {
      --cff-red: #d5001c;
      --board-blue: #0f2940;
      --board-dark: #0b1d2f;
      --text-primary: #f9f9f9;
      --text-secondary: #cdd6df;
      --accent-yellow: #ffd74a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Bahnschrift", "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1d3754, #0a1625 55%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .board {
      width: min(900px, 92vw);
      background: linear-gradient(145deg, var(--board-blue), var(--board-dark));
      border: 6px solid #0a1828;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
      overflow: hidden;
    }
    .board__header {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--cff-red);
      padding: 12px 18px;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 15px;
      text-transform: uppercase;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.15);
    }
    .board__arrow {
      width: 18px;
      height: 18px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
      margin-left: 4px;
    }
    .board__title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .board__title span {
      font-weight: 800;
    }
    .board__body {
      padding: 26px 24px 30px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .row {
      display: grid;
      grid-template-columns: 1.2fr 2fr 1fr;
      align-items: center;
      gap: 12px;
      padding: 16px 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25);
    }
    .row__label {
      color: var(--text-secondary);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .row__value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--accent-yellow);
      text-shadow: 0 0 12px rgba(255,215,74,0.35);
      min-height: 36px;
    }
    .row__status {
      text-align: right;
      font-size: 16px;
      color: var(--text-secondary);
    }
    .footer {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 13px;
      opacity: 0.85;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-yellow);
      margin-right: 8px;
      box-shadow: 0 0 8px rgba(255,215,74,0.4);
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .live {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      animation: pulse 1.2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="board__header">
      <!-- <div class="board__arrow"></div> -->
      <div class="board__title">
        <span>CFF</span><span>SBB</span><span>FFS</span>
      </div>
    </div>
    <div class="board__body">
      <div class="row">
        <div class="row__label">Arrivée</div>
        <div class="row__value" id="data">En attente...</div>
        <div class="row__status live"><span class="dot"></span>Temps réel</div>
      </div>
      <div class="footer">
        <div id="last-update">Dernière mise à jour : --:--:--</div>
        <div>Voie · Infos en direct</div>
      </div>
    </div>
  </div>

  <script>
    const dataEl = document.getElementById('data');
    const updateEl = document.getElementById('last-update');

    function setMessage(train) {
      if (train) {
        dataEl.innerText = `Entrée en gare du train ${train}`;
      } else {
        dataEl.innerText = 'En attente...';
      }
    }

    async function refresh() {
      try {
        const res = await fetch('/data', { cache: 'no-store' });
        const json = await res.json();
        setMessage(json.train);
      } catch (err) {
        setMessage('');
      }
      const now = new Date();
      updateEl.innerText = `Dernière mise à jour : ${now.toLocaleTimeString()}`;
    }

    setInterval(refresh, 800);
    refresh();
  </script>
</body>
</html>
