<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Gare</title>
  <style>
    body { font-family: Arial; background:#222; color:#eee; text-align:center; }
    #data { font-size:2em; margin-top:20px; background:#444; padding:20px; border-radius:10px; }
  </style>
</head>
<body>
  <h1>Horaires Mini Gare</h1>
  <div id="data">En attente...</div>

  <script>
    const dataEl = document.getElementById('data');

    async function refresh() {
      const res = await fetch('/data', { cache: 'no-store' });
      const json = await res.json();
      const { train } = json;
      dataEl.innerText = train ? `Entr√©e en gare du train ${train}` : 'En attente...';
    }

    setInterval(refresh, 500);
  </script>
</body>
</html>
