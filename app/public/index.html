<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Gare</title>
  <style>
    body { font-family: Arial; background:#222; color:#eee; text-align:center; }
    #data { font-size:2em; margin-top:20px; background:#444; padding:20px; border-radius:10px; }
  </style>
</head>
<body>
  <h1>ðŸš‰ Horaires Mini Gare</h1>
  <div id="data">En attente...</div>

  <script>
    async function refresh() {
      const res = await fetch('/data');
      const json = await res.json();
      document.getElementById('data').innerText = json.value;
    }
    setInterval(refresh, 1000);
  </script>
</body>
</html>
